<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button type="button" class="btn btn-primary" ng-click="sc.logOut()">Log Out</button>
    <table>
        <thead>
            <tr>
                <td>Title</td>
                <td>Description</td>
                <td>&nbsp;</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="itm in sc.items">
                <td>{{itm.Name}}</td>
                <td>{{itm.Description}}</td>
                <td><button class="btn btn-default" ng-click="sc.edit(itm)">Edit</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
